<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm Demo</title>
</head>
<body>

    <button onclick="interact()">input your ATM card</button> <br>
    <a href="" id="forgotPassword"></a>
    <script>
        let amount = 20000;
        let pin = "2222"
        let attempts = 5;
        
 function interact() {
    let inputedPin = prompt("Please enter your pin")
    if(inputedPin == pin){
        let userAmount = Number(prompt("Please enter amount"))
        if(userAmount < amount){
            amount = amount - userAmount
           alert("Transaction succesful, you have " + amount + " left")
        } else {
            alert("Insufficient Balance")
        }
    } else if (inputedPin !== pin && attempts > 1) {
       let otp = document.getElementById("forgotPassword")
        attempts = attempts - 1
        alert("Incorrect pin, please try again. " + attempts + " attempts left")
       otp.textContent = "Forgot pin?, click here to request an OTP via email"
    } else{
        alert("you have exhausted your attempts, try again in 5 years.")
    }
 }

    </script>
</body>
</html>
